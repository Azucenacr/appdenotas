<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Aplicación de Notas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body class="bg-success">

    <div class="container py-4">
        <h1 class="text-center mb-4">Aplicación de Notas</h1>

        <!-- Formulario -->
        <div class="mb-3">
            <input type="text" id="titulo" class="form-control mb-2 text-muted" placeholder="Título de la nota">
            <textarea id="descripcion" class="form-control mb-2" placeholder="Descripción de la nota"></textarea>
            <select id="categoria" class="form-select mb-2">
                <option value="">Seleccione una categoría</option>
                <option value="Trabajo">Trabajo</option>
                <option value="Personal">Personal</option>
                <option value="Estudios">Estudios</option>
                <option value="Optimizacion">Optimizacion</option>
            </select>
            <button id="agregarNota" class="btn btn-primary w-100">Agregar Nota</button>
            <button id="eliminarTodo" class="btn btn-danger w-100 mt-2">Eliminar todas las notas</button>
        </div>

        <!-- Tabla de notas -->
        <h3>Notas</h3>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Categoría</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaNotas"></tbody>
            </table>
        </div>

        <!-- Paginación -->
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item"><button id="anterior" class="page-link text-muted">Anterior</button></li>
                <li class="page-item"><button id="siguiente" class="page-link">Siguiente</button></li>
            </ul>
        </nav>
    </div>
    <script src="notejs.js"></script>
</body>
</html>
